<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet"> 
    
    <title>Web Worker</title>

    <style>
        html {
            max-height: 100vh;
            min-height: 100vh;
            max-width: 100vw;
            min-width: 100vw;
            background-color: #FFD154;

            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }    

        * {
            font-family: 'Space Grotesk';
        }

        .main-content {
            height: 60vh;
            width: 40vw;
            
            border: 6px dashed black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: 28px;
        }

        h1 {
            font-size: 50px;
        }

        .flex {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .round-box {
            background: white;
            padding: 10px 20px;
            width: 200px;
            height: 48px;
            border-radius: 50px;
            border: 4px solid black;
            margin-left: 20px;
        }

        .value {
            margin-bottom: 36px;
        }

        .actions {
            margin: 30px;
        }

        .actions button {
            cursor: pointer;          
        }

        .actions button:active {
            box-shadow: inset 0 -3px black;
        }

        #incoming-value {
            font-size: 18px;
        }

        #start-button {
            background-color: #3FC37D;;
        }

        #stop-button {
            background-color: #FC724C;
        }

        #upload-file-button {
            background-color: #87C5E1;
        }
    </style>
    
</head>

<body>

    <div class="main-content">
        <h1>Web Worker Demo</h1>
        
        <div class="flex value">
            <h3>Incoming value</h3>
            <div id="incoming-value" class="flex round-box"> </div>
        </div>
        
        <div class="flex actions">
            <input type="file" id="upload-file-input" accept=".js" style="display:none">
            <button id="upload-file-button" class="round-box">Upload Worker</button>

            <button id="start-button" class="round-box">Start Receiving Values</button>
            <button id="stop-button" class="round-box">Stop Receiving Values</button>
        </div>
    </div>
    
    <dialog></dialog>
    
    <script type="module">
        import './main.js'
    </script>

</body>
</html>
